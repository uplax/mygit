<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'datatable/js/jquery.dataTables.js' %}"></script>
    <script src="{% static 'js/chosen.jquery.js' %}"></script>
    <script src="{% static 'js/web2py.js' %}"></script>
    <!--<script src="{% static 'js/web2py-bootstrap3.js' %}"></script>-->
    <script src="{% static 'js/calendar.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'datatable/css/dataTables.bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/chosen.css' %}">
    <link rel="stylesheet" href="{% static 'css/web2py.css' %}">
    <!--<link rel="stylesheet" href="{% static 'css/web2py-bootstrap3.css' %}">-->
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
    <link rel="stylesheet" href="{% static 'css/stylish.css' %}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            </div>
        <div class="col-md-6">
            <h4 align="center">
                Для начала работы создайте рабочую группу счетов
            </h4>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form method="post">
                        {% csrf_token %}
                        <label>Выбор счетов:</label>
                        {{form.bills}}
                        <input class="btn btn-success" type="submit" value="Создать">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('.chosen').chosen({width:"100%"})
</script>
</body>
</html>
